<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling for header */
        header {
            background-color: #a83838;
            padding: 20px;
            color: rgb(17, 16, 16);
        }

        /* Styling for Introduction section */
        .introduction {
            background-color: #9c25ac;
            padding: 20px;
            margin-top: 20px;
        }

        /* Styling for Skills section */
        .skills {
            background-color: #604da5;
            padding: 20px;
            margin-top: 20px;
        }

        /* Styling for contact section */
        .contact {
            background-color: #e785cf;
            padding: 20px;
            color: rgb(19, 17, 17);
            margin-top: 20px;
        }

        /* Styling for contact section links */
        .contact a {
            color: rgb(24, 23, 23);
            text-decoration: none;
        }

        /* Media query for responsiveness */
        @media only screen and (max-width: 600px) {
            /* Adjust margins and padding for smaller screens */
            .introduction,
            .skills,
            .contact {
                padding: 10px;
            }
        }
    </style>
